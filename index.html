<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <body>
    <!-- strong - bold, em - italic -->
    <!-- Note: For the look of the text, we should always use CSS for styling/looks instead of HTML tags. Under some scenerios where we need to have accessibility like the text should be treated by the screen reader differently, we need to used this strong and emphasis tags  -->

    <p>
      Lorem ipsum
      <strong> dolor sit amet consectetur adipisicing elit.</strong>
      Ducimus commodi repudiandae placeat.
      <em
        >Odio in necessitatibus dolor ipsam ut, voluptas perferendis natus sunt
        animi repellendus ex consequuntur</em
      >
      beatae voluptatem cupiditate libero?
    </p>
  </body>
</html>
