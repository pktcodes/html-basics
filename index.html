<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <body>
    <!-- 
      form - html element
      action - data needs to be collected at server after submitting
      method - what type of submit
    -->

    <form action="" method="">
      <!-- Text Input -->
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" />
      <br />
      <br />
      <!-- Password Input -->
      <input type="password" name="password" placeholder="Enter password" />
      <br />
      <br />

      <!-- Email Input -->
      <input type="email" name="email" id="" value="praveen@gmail.com" />
      <br />
      <br />

      <!-- Textarea Input -->
      <p>Description</p>
      <textarea name="description" id="" cols="60" rows="5"></textarea>
      <br />
      <br />

      <!-- Radio Input -->
      <p>Please pick your favorite language?</p>
      <input
        type="radio"
        name="coding"
        id=""
        value="javascript"
        checked
      />JavaScript <input type="radio" name="coding" id="" value="java" />Java
      <input type="radio" name="coding" id="" value="python" />Python
      <br />
      <br />

      <!-- Checkbox Input -->
      <p>Please choose your favorite language?</p>
      <input type="checkbox" name="programming" id="" value=javascript"
      checked/>JavaScript
      <input type="checkbox" name="programming" id="" value="java" />Java
      <input
        type="checkbox"
        name="programming"
        id=""
        value="python"
        checked
      />Python
      <br />
      <br />

      <!-- Select Input -->
      <p>Please select your favorite language?</p>
      <select name="languages" id="">
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />
      <br />

      <!-- Submit Input -->
      <!-- <input type="submit" value="Submit here" /> -->

      <!-- Button Submit -->
      <button type="submit">Submit here</button>
    </form>
  </body>
</html>
