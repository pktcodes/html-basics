<!DOCTYPE html>

    <title>Home</title>

  <body>
    <!-- 
      Table Element
      tr - row 
      td -column
      th - table heading, text with some styling -->

    <table>
      <tr>
        <th>Number</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Praveen</td>
      </tr>
      <tr>
        <td>2</td>
        <td>John</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Peter</td>
      </tr>
    </table>
  </body>
</html>
